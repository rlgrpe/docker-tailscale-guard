# Docker Tailscale Guard Configuration
# Copy this file to /etc/docker-tailscale-guard.conf

# =============================================================================
# PUBLIC PORT CONFIGURATION
# =============================================================================

# TCP ports to expose publicly (comma-separated)
# Examples:
#   PUBLIC_TCP_PORTS=80,443,8080    # Expose HTTP, HTTPS, and 8080
#   PUBLIC_TCP_PORTS=none           # No public TCP access (Tailscale only)
#   PUBLIC_TCP_PORTS=               # Same as "none"

# UDP ports to expose publicly (comma-separated)
# Examples:
#   PUBLIC_UDP_PORTS=443,51820      # Expose QUIC and WireGuard
#   PUBLIC_UDP_PORTS=none           # No public UDP access (Tailscale only)
#   PUBLIC_UDP_PORTS=               # Same as "none"

# =============================================================================
# TAILSCALE-ONLY MODE (No public ports)
# =============================================================================
# To run in Tailscale-only mode with NO public port access, set:
PUBLIC_TCP_PORTS=none
PUBLIC_UDP_PORTS=none
# Or use the "locked" mode: docker-tailscale-guard.sh apply locked

# =============================================================================
# ADVANCED OPTIONS
# =============================================================================

# Tailscale interface (leave empty for auto-detection)
# TS_IFACE=tailscale0

# Docker networks to allow (comma-separated CIDR, leave empty for auto-detection)
# DOCKER_NETWORKS=172.17.0.0/16,172.18.0.0/16